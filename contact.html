<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="aos-master/dist/aos.css">
    <link rel="stylesheet" href="fontawesome/fontawesome-free-6.6.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="fontawesome/fontawesome-free-6.6.0-web/css/brands.css">
    <link rel="stylesheet" href="fontawesome/fontawesome-free-6.6.0-web/css/solid.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success fixed-top" id="navbar" style="height: 120px; transition: top 0.3s;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <img src="Logo Unand.png" alt="Logo" style="height: 70px; margin-left: 1%;">
            <div class="btn-group" role="group" aria-label="Navbar Button Group">
                <a class="btn btn-success" href="index.html">Beranda</a>
                <a class="btn btn-success" href="profil.html">Profil</a>
                <a class="btn btn-success" href="akademik.html">Informasi Akademik</a>
                <a class="btn btn-success" href="penelitian.html">Penelitian dan Publikasi</a>
                <a class="btn btn-success" href="berita.html">Berita</a>
                <a class="btn btn-success" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5" style="padding-top: 150px;">
        <h1 class="text-center mb-5" data-aos="fade-down">Hubungi Kami</h1>
        <div class="row">
            <div class="col-md-6" data-aos="fade-right">
                <h3>Informasi Kontak</h3>
                <ul class="list-unstyled">
                    <li><i class="fa-solid fa-envelope"></i> Email: info@unand.ac.id</li>
                    <li><i class="fa-solid fa-phone"></i> Telepon: +62 123 456 789</li>
                    <li><i class="fa-solid fa-map-marker-alt"></i> Alamat: Jl. Kampus Unand, Padang, Sumatera Barat</li>
                </ul>
            </div>
            <div class="col-md-6" data-aos="fade-left">
                <h3>Kirim Pesan</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="name" placeholder="Masukkan Nama Anda">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan Email Anda">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Pesan</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Tulis pesan Anda di sini"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Kirim</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-success text-white text-center py-3 mt-5">
        <p>&copy; 2024 Universitas Andalas. All Rights Reserved.</p>
    </footer>

    <script src="aos-master/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
